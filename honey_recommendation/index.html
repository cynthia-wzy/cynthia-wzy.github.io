<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Honey Reccomendation</title>
    <script type="text/javascript" src="function.js"></script>
	<link rel="stylesheet" type="text/css" href="myStyle.css">
</head>

<body>
	<div id="container">
		<h1>丰玉峰蜜</h1>
		<p id="description">快速找到屬於你的蜂蜜&相關飲品!</p>
		<datalist id="tickmarks">
			<option value="1"></option>
			<option value="2"></option>
			<option value="3"></option>
			<option value="4"></option>
			<option value="5"></option>
		</datalist>

		<p>
			<label class="nRequired">甜度:
				1
				<input id="sweetness" type="range" min="1" max="5" value="3" step="1" list="tickmarks">
				5
			</label>
		</p>
		<p>
			<label class="nRequired">酸度:
				1
				<input id="sourness" type="range" min="1" max="5" value="3" step="1" list="tickmarks">
				5
			</label>
		</p>
		<p>
			<label class="nRequired">能接受帶點微微的苦味點綴嗎？
				<input type="radio" name="bitter" value="bitterYes">可以!
				<input type="radio" name="bitter" value="bitterNo">先不用
			</label>
		</p>

		<p><input id="recHoney" type="button" value="推薦我蜂蜜" onclick="calculateHoneyResult()"></p>
		<p><input id="recDrink" type="button" value="推薦我飲品" onclick="calculateDrinkResult()"></p>

	</div>

	<!-- 顯示結果 -->
	<div id="resultContainer1">
		<p id="resultText1"></p>
		<img id="resultImage1" src="" alt="">
		<p id="sweetness1"></p>
		<p id="sourness1"></p>
		<p id="bitterness1"></p>
	</div>

	<div id="resultContainer2">
		<p id="resultText2"></p>
		<img id="resultImage2" src="" alt="">
		<p id="sweetness2"></p>
		<p id="sourness2"></p>
		<p id="bitterness2"></p>
	</div>
	
</body>
</html>
