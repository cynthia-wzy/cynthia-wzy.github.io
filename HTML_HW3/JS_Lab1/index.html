<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<script type="text/javascript">
		var input1 = parseInt(window.prompt("Enter first integer"));
		var input2 = parseInt(window.prompt("Enter second integer"));

        if (input1 > input2){
            document.body.style.backgroundColor = 'lightblue';
            document.write("firstInput>secondInput");
        }else if (input1 < input2){
            document.body.style.backgroundColor = 'lightgreen';
            document.write("firstInput<secondInput");
        }else{
            document.body.style.backgroundColor = 'lightyellow';
            document.write("secondInput==firstInput");
        }
	</script>

    <input type="button" value="1st button" onClick="alert(input1);">
    <input type="button" value="2st button" onClick="alert(input2);">
</body>
