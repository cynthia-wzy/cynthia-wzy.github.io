    <h1>體適能結果計算機</h1>
    <div>請輸入以下資訊</div>
    <h4 id="part1">身體基本數據</h4>
    <div>
        <p>性別： 
            <select id="gender">
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </p>
        <p>年齡： <input id="age"></p>
        <p>身高 (cm)： <input id="height"></p>
        <p>體重 (kg)： <input id="weight"></p>
        <p>全身體脂肪重 (kg)： <input id="bodyfat"></p>
        <p><input id="cal1" type="button" value="計算BMI與體脂率"></p>
    </div>
    
    <div id="result1">
        <p><input id="result1-1" value="BMI: "></p>
        <p><input id="result1-2" value="體脂率: "></p>
    </div>
    
    
    <h4 id="part2">心肺耐力數據</h4>
    <div>
        <p>漸進式原地抬膝踏步心率</p>
        <p>開始運動第0分鐘(±5秒內)心率： <input id="num1"></p>
        <p>開始運動第1分鐘(±5秒內)心率： <input id="num2"></p>
        <p>開始運動第2分鐘(±5秒內)心率： <input id="num3"></p>
        <p>開始運動第3分鐘(±5秒內)心率： <input id="num4"></p>
        <p>結束運動後第1分鐘(±5秒內)心率： <input id="num5"></p>
        <p><input id="cal2" type="button" value="計算最大攝氧量與心肺耐力評等"></p>
    </div>
    
    <div id="result2">
        <p><input id="result2-1" value="最大攝氧量: "></p>
        <p><input id="result2-2" value="心肺耐力評等: "></p>
    </div>
    
        
	<script type="text/javascript">

        function start1(){
            var button = document.getElementById("cal1");
            button.addEventListener("click", calculate1, false);
        }

        function calculate1(){
            var age = parseFloat(document.getElementById("age").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var bodyfat = parseFloat(document.getElementById("bodyfat").value);
            
            if (isNaN(age) || isNaN(weight) || isNaN(height) || isNaN(bodyfat)) {
                alert("請確保年齡、身高、體重與全身體脂肪重都已輸入數字。");
                return;
            }

            var result1 = (weight / (height/100)**2).toFixed(2);       
            var result1_1 = document.getElementById("result1-1");
            result1_1.value = "BMI: " + result1.toString();
            
            var result2 = ((bodyfat / weight) * 100).toFixed(2);
            var result1_2 = document.getElementById("result1-2");
            result1_2.value = "體脂率: " + result2.toString() + "%";
        }

        window.addEventListener("load", start1, false);
