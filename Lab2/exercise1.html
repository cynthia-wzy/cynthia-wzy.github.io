<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exercise1</title>
	<style type="text/css">
		h1 {font-family: tahoma, sans-serif; color: darkslateblue;}
		label {font-weight: 550}
		#description{
			color: firebrick;
			font-size: 13pt;
			font-weight: bold;
		}
		.box{
			background: lightsteelblue;
		}
		body {background-color: linen}

	</style>
</head>
<body>
	<h1>New HTML5 Input Types Demo</h1>
	<p id="description"><i>
		This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.
	</i></p>
	<form method="post" action="https://cs2022">
		<label>Color:
			<input type="color">
			(Hexadecimal code such as #ADD8E6)
		</label>
		<p><label>Date:
			<input type="date">
			(yyyy-mm-dd)		
		</label></p>
		<p>
			<label>Email:
				<input type="email" name="email" placeholder="name@domain.com">
				(name@domain.com)
			</label>
		</p>
		<p>
			<label>Number:
				<input type="number" min="0" max="7" value="4">
				(Enter a number between 0 and 7)
			</label>
		</p>
		<p>
			<label>Range:
				0
				<input type="range" min="0" max="20">
				20
			</label>
		</p>
		<p>
			<label>Search:
				<input type="search" placeholder="seach query">
			</label>
		</p>
		<p>
			<label>Time:
				<input type="time" name="">
				(hh:mm)
			</label>
		</p>
		<p>
			<input type="submit" value="Submit" class="box">
			<input type="reset" value="Clear" class="box">
		</p>
	</form>
</body>
</html>
